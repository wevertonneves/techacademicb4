<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Novo Filme</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<header>
    <h1>Adicionar Novo Filme</h1>
</header>

<main>
    <form id="add-movie-form">
        <label for="movie-name">Nome do Filme:</label>
        <input type="text" id="movie-name" name="movie-name" required>

        <label for="movie-summary">Resumo:</label>
        <textarea id="movie-summary" name="movie-summary" required></textarea>

        <label for="movie-image-url">URL da Imagem:</label>
        <input type="url" id="movie-image-url" name="movie-image-url" required>

        <label for="movie-price">Preço:</label>
        <input type="number" id="movie-price" name="movie-price" step="0.01" required>

        <label for="movie-category">Categoria:</label>
        <select id="movie-category" name="movie-category" required>
            <!-- As opções de categorias serão carregadas via script -->
        </select>

        <button type="submit">Adicionar Filme</button>
    </form>
</main>

<footer>
    <p>Movie App © 2024</p>
</footer>

<script src="add-movie.js"></script>
</body>
</html>
