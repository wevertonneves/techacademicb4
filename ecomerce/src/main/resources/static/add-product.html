<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="navbar">
    <ul>
        <li><a href="index.html">Home</a></li>
    </ul>
</div>

<h1>Adicionar Novo Produto</h1>

<form id="add-product-form">
    <div>
        <label for="product-name">Nome:</label>
        <input type="text" id="product-name" required>
    </div>

    <div>
        <label for="product-summary">Resumo:</label>
        <textarea id="product-summary" required></textarea>
    </div>

    <div>
        <label for="product-image-url">URL da Imagem:</label>
        <input type="text" id="product-image-url" required>
    </div>

    <div>
        <label for="product-price">Preço:</label>
        <input type="number" id="product-price" required step="0.01">
    </div>

    <div>
        <label for="product-category">Categoria:</label>
        <select id="product-category" required>
            <!-- As opções de categorias serão preenchidas dinamicamente -->
        </select>
    </div>

    <button type="submit">Salvar Produto</button>
</form>

<script src="add-product.js"></script>
</body>
</html>
